<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ledger Test Page</title>
	
	<script src="jquery-1.11.3.min.js"></script>
	<script src="Ledger.js"></script> <!-- served from 'src' -->
	
</head>
<body>
	<p>Use the dev console to test the Ledger</p>
	<script>
		$.get( "ledger.txt", function(data){
			document.write("<p>Using data:<pre>"+data+"</pre></p><hr/>");
			var testLedger = new Ledger(data);
			var names = ["john", "mary", "supermarket", "insurance"];
			for (var i = 0; i < names.length; i++) {
				var name = names[i];
				document.write("<p>Balance for "+name+": "+testLedger.account(name).balance()+"</p>");
			}
			document.write("<hr/>");
			var toDate = "2015-01-16";
			for (var i = 0; i < names.length; i++) {
				var name = names[i];
				document.write("<p>Balance to "+toDate+" for "+name+": "+testLedger.account(name).balanceToDate(toDate)+"</p>");
			}
		});
	</script>
</body>
</html>
